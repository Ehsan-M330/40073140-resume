<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه مدیریت درخواست‌ها</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-container {
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }
        
        .admin-content {
            display: none;
            padding: 30px;
        }
        
        .admin-content.active {
            display: block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-in_review {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-accepted {
            background: #d4edda;
            color: #155724;
        }
        
        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-view {
            background: #667eea;
            color: white;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-status {
            background: #27ae60;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close {
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .close:hover {
            color: #333;
        }
        
        select {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>صفحه مدیریت درخواست‌ها</h1>
        </div>
        
        <div id="loginContainer" class="login-container">
            <h2 style="text-align: center; margin-bottom: 30px;">ورود به پنل مدیریت</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>نام کاربری:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>رمز عبور:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">ورود</button>
                <div id="loginError" class="error"></div>
            </form>
        </div>
        
        <div id="adminContent" class="admin-content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalRequests">0</h3>
                    <p>کل درخواست‌ها</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingRequests">0</h3>
                    <p>در انتظار بررسی</p>
                </div>
                <div class="stat-card">
                    <h3 id="acceptedRequests">0</h3>
                    <p>پذیرفته شده</p>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>شناسه</th>
                        <th>نام</th>
                        <th>ایمیل</th>
                        <th>تلفن</th>
                        <th>نوع پروژه</th>
                        <th>بودجه</th>
                        <th>وضعیت</th>
                        <th>تاریخ</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody id="requestsTable">
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>جزئیات درخواست</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        // Update this URL for production
        const API_BASE_URL = window.location.origin || 'http://localhost:8000';
        let token = localStorage.getItem('admin_token');
        
        if (token) {
            checkAuth();
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = '';
            
            if (!username || !password) {
                errorDiv.textContent = 'لطفاً نام کاربری و رمز عبور را وارد کنید';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    token = responseData.access_token;
                    localStorage.setItem('admin_token', token);
                    showAdminContent();
                    loadRequests();
                } else {
                    errorDiv.textContent = responseData.detail || 'نام کاربری یا رمز عبور اشتباه است';
                    console.error('Login error:', responseData);
                }
            } catch (error) {
                errorDiv.textContent = 'خطا در اتصال به سرور: ' + error.message;
                console.error('Login error:', error);
            }
        });
        
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/project-requests`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                
                if (response.ok) {
                    showAdminContent();
                    loadRequests();
                } else {
                    localStorage.removeItem('admin_token');
                    token = null;
                }
            } catch (error) {
                localStorage.removeItem('admin_token');
                token = null;
            }
        }
        
        function showAdminContent() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContent').classList.add('active');
        }
        
        async function loadRequests() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/project-requests`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                
                if (response.ok) {
                    const requests = await response.json();
                    displayRequests(requests);
                    updateStats(requests);
                }
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }
        
        function displayRequests(requests) {
            const tbody = document.getElementById('requestsTable');
            tbody.innerHTML = '';
            
            requests.forEach(req => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${req.id}</td>
                    <td>${req.name}</td>
                    <td>${req.email}</td>
                    <td>${req.phone || '-'}</td>
                    <td>${req.project_type || '-'}</td>
                    <td>${req.budget_range || '-'}</td>
                    <td><span class="status-badge status-${req.status}">${getStatusText(req.status)}</span></td>
                    <td>${new Date(req.created_at).toLocaleDateString('fa-IR')}</td>
                    <td class="actions">
                        <button class="btn btn-view" onclick="viewRequest(${req.id})">مشاهده</button>
                        <button class="btn btn-status" onclick="changeStatus(${req.id})">تغییر وضعیت</button>
                        <button class="btn btn-delete" onclick="deleteRequest(${req.id})">حذف</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function getStatusText(status) {
            const statusMap = {
                'pending': 'در انتظار',
                'in_review': 'در حال بررسی',
                'accepted': 'پذیرفته شده',
                'rejected': 'رد شده'
            };
            return statusMap[status] || status;
        }
        
        function updateStats(requests) {
            document.getElementById('totalRequests').textContent = requests.length;
            document.getElementById('pendingRequests').textContent = 
                requests.filter(r => r.status === 'pending').length;
            document.getElementById('acceptedRequests').textContent = 
                requests.filter(r => r.status === 'accepted').length;
        }
        
        async function viewRequest(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/project-requests/${id}`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                
                if (response.ok) {
                    const request = await response.json();
                    const modalBody = document.getElementById('modalBody');
                    modalBody.innerHTML = `
                        <p><strong>نام:</strong> ${request.name}</p>
                        <p><strong>ایمیل:</strong> ${request.email}</p>
                        <p><strong>تلفن:</strong> ${request.phone || '-'}</p>
                        <p><strong>نوع پروژه:</strong> ${request.project_type || '-'}</p>
                        <p><strong>محدوده بودجه:</strong> ${request.budget_range || '-'}</p>
                        <p><strong>زمانبندی:</strong> ${request.timeline || '-'}</p>
                        <p><strong>وضعیت:</strong> <span class="status-badge status-${request.status}">${getStatusText(request.status)}</span></p>
                        <p><strong>توضیحات پروژه:</strong></p>
                        <p style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-top: 10px;">${request.project_description}</p>
                        <p><strong>تاریخ ثبت:</strong> ${new Date(request.created_at).toLocaleString('fa-IR')}</p>
                    `;
                    document.getElementById('modal').classList.add('active');
                }
            } catch (error) {
                console.error('Error loading request:', error);
            }
        }
        
        async function changeStatus(id) {
            const newStatus = prompt('وضعیت جدید را انتخاب کنید:\n1. pending\n2. in_review\n3. accepted\n4. rejected');
            if (!newStatus) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/project-requests/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({status: newStatus})
                });
                
                if (response.ok) {
                    loadRequests();
                } else {
                    alert('خطا در تغییر وضعیت');
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        async function deleteRequest(id) {
            if (!confirm('آیا از حذف این درخواست اطمینان دارید؟')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/project-requests/${id}`, {
                    method: 'DELETE',
                    headers: {'Authorization': `Bearer ${token}`}
                });
                
                if (response.ok) {
                    loadRequests();
                } else {
                    alert('خطا در حذف درخواست');
                }
            } catch (error) {
                console.error('Error deleting request:', error);
            }
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
